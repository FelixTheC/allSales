{% extends 'rma_base.html' %}
{% block title %}
    <title>RMA</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-sm-12 col-md-7 col-lg-7" style="margin-top: 10em;">
        <h2>Are you sure you want <b>DELETE</b> <i>{{ object }}</i></h2>
        <form method="post" class="form-group">
            {% csrf_token %}
            <h3><i>Kunde:</i> {{ object.customer_collar.customer }} <br>
                <i>Comment:</i> {{ object.comment }}</h3>
            <input type="submit" value="DELETE" class="btn btn-danger btn-block">
            <a href="{{ object.get_main_root }}" class="btn btn-success btn-block">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
