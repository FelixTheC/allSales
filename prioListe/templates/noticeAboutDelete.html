{% extends 'base.html' %}
{% block title %}
    <title>Shipping Board</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-sm-12 col-md-7 col-lg-7" style="margin-top: 10em;">
        <h2>Are you sure you want <b>DELETE</b> <i>{{ obj.ordering_number }}</i></h2>
        <form action="." method="post" class="form-group">
            {% csrf_token %}
            <h3><i>Kunde:</i> {{ obj.customer }} <br> <i>Hardware:</i> {{ obj.hardware|safe }}</h3>
            <input type="text" value="{{ object.pk }}" name="delete" id="id_delete"
                   style="display: none">
            <input type="submit" value="DELETE" class="btn btn-danger btn-block">
            <a href="{{ obj.get_comment_update_only }}" class="btn btn-success btn-block">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
